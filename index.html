<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="./myscripts.js" defer></script> -->
</head>

<body>
  <div class="sidebar">
    <div class="legend">
      <img src="./images/odin-lined.png" alt="Odin Logo">
      <p>ODIN</p>
    </div>
  </div>
  <form action="#" method="post">
    <p class="upper-para">This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams.
      Sign up <span>now</span> to get started.
      <br><br>
      You <span>know</span> you want to.
    </p>
    <fieldset>
      <legend class="hidden">Let's do this!</legend>
      <p class="fake-legend">Let's do this!</p>
      <div>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first_name">
      </div>
      <div>
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last_name">
      </div>
      <div>
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" id="phone-number" name="phone_number">
      </div>
      <div>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password" name="confirm_password">
      </div>
    </fieldset>
    <div class="bottom-section">
      <button type="submit">Create Account</button>
      <p class="log-in-hint">Already have an account? <a href="https://www.google.com">Log in</a></p>
    </div>
  </form>
</body>

</html>
